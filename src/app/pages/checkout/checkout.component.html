<div class="container">
<form class="form item" #checkoutForm="ngForm">
    <mat-form-field class="form__element">
        <input
            matInput
            placeholder="Name"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"
        />
        <mat-error *ngIf="!name.valid || name.pristine">
            El nombre es requerido
        </mat-error>
    </mat-form-field>

    {{isDelivery}} - isDelivery?
    <mat-radio-group class="form__element">
        <p>Elige una opcion: </p>
        <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">
        PickUp
    </mat-radio-button>

        <mat-radio-button value="delivery" (change) = "onPickupOrDelivery(true)" checked>
            Delivery
        </mat-radio-button>
    </mat-radio-group>

    <ng-container *ngIf="isDelivery; else showStores"> <!-- Si se cumple la condiciÃ³n se muestran los campos contenidos-->
        <mat-form-field class="form__element">
            <input
                matInput
                placeholder="Shipping Address"
                [(ngModel)] = "model.shippingAddress"
                name="shippingAddress"
                #shippingAddress = "ngModel"
            />
        </mat-form-field>
    
        <mat-form-field class="form__element">
            <input
                matInput
                placeholder="City"
                [(ngModel)] = "model.city"
                name="city"
                #city = "ngModel"
            />
        </mat-form-field>
    </ng-container>

    <ng-template #showStores>
        <mat-form-field class="form__element">
            <mat-label>Seleciona </mat-label>
            <mat-select 
            name="store"
            #store="ngModel"
            [(ngModel)] = "model.store">
                <mat-option [value]="tienda" *ngFor="let tienda of stores">
                    {{tienda.name}} - {{tienda.openingHours}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </ng-template>


</form>
</div>

<app-details></app-details>

<div class="container__button">
    <button [disabled] = "!checkoutForm.form.valid" 
    mat-raised-button 
    color="primary" 
    type="submit"
    (click)="onSubmit(checkoutForm)">
        Checkout
    </button> 
</div>
